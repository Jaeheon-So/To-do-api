<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do</title>
    <script
      defer
      src="https://kit.fontawesome.com/dab690a483.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To Do List</h1>
      <section class="input-area">
        <input type="text" id="input-task" placeholder="오늘의 할일은?" />
        <button id="btn-add">+</button>
      </section>

      <section class="task-area">
        <div class="task-status">
          <div id="underline"></div>
          <div id="tab-all">All</div>
          <div id="tab-not-done">Not Done</div>
          <div id="tab-done">Done</div>
          <button class="delete-all-done">한 일 전체 삭제</button>
        </div>
        <div id="task-board"></div>
      </section>

      <div id="modal">
        <div class="content">
          <input type="text" />
          <div class="btn-wrapper">
            <button class="btn-modify">수정하기</button>
            <button class="btn-cancel">수정취소</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
